
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>colorizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">

    <link rel="stylesheet" href="../static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/magnific-popup.css">
    <link rel="stylesheet" href="../static/css/jquery-ui.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="../static/css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="../static/fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="../static/css/aos.css">
    <link rel="stylesheet" href="../static/css/rangeslider.css">

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    
  </head>
  <body>
  
  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
    
  
<div >
    <div style="background-image: url(../static/black.jpg);" class="site-blocks-cover overlay"  data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-10">
            
            
            <div class="row justify-content-center mb-4">
              <div class="col-md-10 text-center">
                <h1 data-aos="fade-up">Colorize your Pictures  <span class="typed-words"></span></h1>

              </div>
            </div>

            <div class="form-search-wrap p-2" data-aos="fade-up" data-aos-delay="200">
                <div class="row align-items-center">
                  <form action="{{ url_for('upload')}}"method="post" enctype=multipart/form-data>
                    <input type = "file" name = "file" required="required" />
                   
              
                    <button type="submit" class="btn text-white btn-primary" style="background-color: red; border-color:red;">Predict</button>
                  </form>
                  <div class="col-lg-12 col-xl-3">
                    <a href="{{ url_for('gallery')}}">
                     <input type="submit" class="btn text-white btn-primary" style="background-color: red; border-color:red;"  value="gallery">
                    </a>  
                  </div>

                  
                </div>
            </div>
            <div>
              <h5 style="color:rgb(255, 255, 255); margin: 20px;display: inline;">
                browse and upload a black and white old  image of yours   predict to see it in colors or click gallery to see our own collection
              </h5>
            </div>

          </div>
        </div>
      </div>
    </div> 
</div> 


      
      
   <footer class="site-footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-7"></div>
          <div class="col-md-5">
            <p>
              developed with love & coffee by  <a href="http://mohanedabid.herokuapp.com">mohaned abid</a></p>
        </div>
    </div>
  </footer>

  </div>

  <script src="../static/js/jquery-3.3.1.min.js"></script>
  <script src="../static/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="../static/js/jquery-ui.js"></script>
  <script src="../static/js/popper.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/owl.carousel.min.js"></script>
  <script src="../static/js/jquery.stellar.min.js"></script>
  <script src="../static/js/jquery.countdown.min.js"></script>
  <script src="../static/js/jquery.magnific-popup.min.js"></script>
  <script src="../static/js/bootstrap-datepicker.min.js"></script>
  <script src="../static/js/aos.js"></script>
  <script src="../static/js/rangeslider.min.js"></script>
  

  <script src="../static/js/typed.js"></script>
  <script>
  var typed = new Typed('.typed-words', {
  strings: [ " رجع الروح لتاريخ بلادك"],
  typeSpeed: 80,
  backSpeed: 80,
  backDelay: 4000,
  startDelay: 1000,
  loop: true,
  showCursor: true
  });
  </script>

  <script>
    $(".other").click(function(){
      $(this).addClass("transit");
      $(this).attr("display","block");
      });
 </script>



  <script src="../static/js/main.js"></script>
  
  </body>
</html>
